<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestis Store - Registro Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .register-container {
            background-color: white;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            border: 2px solid #f0f0f0;
        }
        
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #000;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #28a745;
            font-size: 14px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #000;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            grid-column: 1 / -1;
        }
        
        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
            grid-column: 1 / -1;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            background: none;
            border: none;
            color: #4A90E2;
            cursor: pointer;
            text-decoration: underline;
        }

        .verification-section {
            display: none;
        }

        .code-info {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
            width: 100%;
        }

        .resend-code {
            text-align: center;
            margin-top: 15px;
        }

        .resend-code button {
            background: none;
            border: none;
            color: #4A90E2;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>REGISTRO</h2>
        
        <div class="security-badge">
            <span style="font-size: 24px;">üîí</span>
            <span>Registro seguro con verificaci√≥n de dos factores</span>
        </div>

        <!-- PASO 1: Formulario de registro -->
        <div id="registerStep">
            <div class="form-grid">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" id="celular" required>
                </div>
                
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                
                <div class="form-group">
                    <label>Correo electronico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label>Cedula</label>
                    <input type="text" id="cedula" required>
                </div>
                
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="password" required minlength="6">
                    <div class="password-hint">M√≠nimo 6 caracteres</div>
                </div>

                <div class="form-group">
                    <label>Tipo de Usuario</label>
                    <select id="tipoUsuario" style="padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 14px; background-color: #f9f9f9; width: 100%;">
                        <option value="cliente">Cliente</option>
                    </select>
                </div>
                
                <div id="message" class="message"></div>
                
                <button class="btn-primary" id="btnRegister" onclick="handleRegister()">REGISTRARSE</button>
            </div>
        </div>

        <!-- PASO 2: Verificaci√≥n de c√≥digo -->
        <div id="verificationStep" class="verification-section">
            <div class="code-info">
                <p><strong>üìß C√≥digo enviado a tu correo</strong></p>
                <p style="font-size: 12px; margin-top: 5px;">Revisa tu bandeja de entrada y spam</p>
            </div>

            <div class="form-group">
                <label>C√ìDIGO DE VERIFICACI√ìN</label>
                <input type="text" id="verificationCode" class="code-input" maxlength="6" placeholder="000000" required>
            </div>
            
            <div id="verifyMessage" class="message"></div>
            
            <button class="btn-primary" onclick="verifyCode()">VERIFICAR Y COMPLETAR REGISTRO</button>

            <div class="resend-code">
                <p style="font-size: 12px; color: #666; margin-bottom: 5px;">¬øNo recibiste el c√≥digo?</p>
                <button onclick="resendCode()">Reenviar c√≥digo</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, sendEmailVerification, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5Q8M7chlhNvLuVlUT9vwVYi2YeeFVgdw",
            authDomain: "vestis-store.firebaseapp.com",
            databaseURL: "https://vestis-store-default-rtdb.firebaseio.com",
            projectId: "vestis-store",
            storageBucket: "vestis-store.firebasestorage.app",
            messagingSenderId: "772191597035",
            appId: "1:772191597035:web:d6581633f495e7b7b669ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let pendingUserData = null;
        let generatedCode = null;

        onAuthStateChanged(auth, (user) => {
            if (user && sessionStorage.getItem('2faVerified') === 'true') {
                window.location.href = 'home.html';
            }
        });

window.handleRegister = async function() {
    const nombre = document.getElementById('nombre').value.trim();
    const apellido = document.getElementById('apellido').value.trim();
    const cedula = document.getElementById('cedula').value.trim();
    const celular = document.getElementById('celular').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const tipoUsuario = document.getElementById('tipoUsuario').value;

    const messageDiv = document.getElementById('message');
    const btnRegister = document.getElementById('btnRegister');

    messageDiv.style.display = 'none';

    if (!nombre || !apellido || !cedula || !celular || !email || !password) {
        showMessage('Por favor completa todos los campos', 'error');
        return;
    }

    if (password.length < 6) {
        showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
    }

    btnRegister.disabled = true;
    btnRegister.textContent = 'REGISTRANDO...';

    try {
        // Crear usuario en Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar info en colecci√≥n "usuarios"
        await setDoc(doc(db, 'usuarios', user.uid), {
            nombre,
            apellido,
            cedula,
            celular,
            email,
            tipoUsuario,
            fechaRegistro: new Date().toISOString()
        });

        // Enviar correo de verificaci√≥n
        await sendEmailVerification(user);

        showMessage(
            '‚úÖ Cuenta creada. Te enviamos un correo de verificaci√≥n. Revisa tu bandeja de entrada y luego inicia sesi√≥n.',
            'success'
        );

        // Cerrar sesi√≥n y llevar al login despu√©s de unos segundos
        setTimeout(async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        }, 3000);

    } catch (error) {
        console.error(error);
        let errorMessage = 'Error al registrar usuario';

        if (error.code === 'auth/email-already-in-use') {
            errorMessage = 'El correo ya est√° en uso';
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'El correo no es v√°lido';
        } else if (error.code === 'auth/weak-password') {
            errorMessage = 'La contrase√±a es demasiado d√©bil';
        }

        showMessage(errorMessage, 'error');
    } finally {
        btnRegister.disabled = false;
        btnRegister.textContent = 'CREAR CUENTA';
    }
};


        window.verifyCode = async function() {
            const inputCode = document.getElementById('verificationCode').value.trim();
            
            if (inputCode.length !== 6) {
                showVerifyMessage('El c√≥digo debe tener 6 d√≠gitos', 'error');
                return;
            }

            if (inputCode === generatedCode) {
                try {
                    // Guardar datos del usuario en Firestore
                    await setDoc(doc(db, 'usuarios', pendingUserData.uid), {
                        nombre: pendingUserData.nombre,
                        apellido: pendingUserData.apellido,
                        cedula: pendingUserData.cedula,
                        celular: pendingUserData.celular,
                        email: pendingUserData.email,
                        tipoUsuario: pendingUserData.tipoUsuario,
                        fechaRegistro: new Date().toISOString(),
                        verificado: true
                    });
                    
                    // Marcar como verificado
                    await setDoc(doc(db, 'verificacion2fa', pendingUserData.uid), {
                        codigo: generatedCode,
                        timestamp: new Date().toISOString(),
                        verified: true
                    });
                    
                    sessionStorage.setItem('2faVerified', 'true');
                    sessionStorage.setItem('userRole', pendingUserData.tipoUsuario);
                    showVerifyMessage('‚úÖ ¬°Registro completado! Bienvenido a Vestis Store', 'success');
                    
                    setTimeout(() => {
                        if (pendingUserData.tipoUsuario === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            // Usuario normal va a la tienda p√∫blica
                            localStorage.removeItem('cart'); // Limpiar carrito si existe
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } catch (error) {
                    showVerifyMessage('Error al completar registro: ' + error.message, 'error');
                }
            } else {
                showVerifyMessage('‚ùå C√≥digo incorrecto. Intenta de nuevo.', 'error');
            }
        };

        window.resendCode = async function() {
            if (!pendingUserData) return;
            
            // Generar nuevo c√≥digo
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            await setDoc(doc(db, 'verificacion2fa', pendingUserData.uid), {
                codigo: generatedCode,
                timestamp: new Date().toISOString(),
                verified: false
            });
            
            console.log('üîê NUEVO C√ìDIGO:', generatedCode);
            showVerifyMessage(`üì± C√≥digo reenviado: ${generatedCode}`, 'info');
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        function showVerifyMessage(text, type) {
            const messageDiv = document.getElementById('verifyMessage');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        function clearMessage() {
            document.getElementById('message').style.display = 'none';
            if (document.getElementById('verifyMessage')) {
                document.getElementById('verifyMessage').style.display = 'none';
            }
        }
    </script>
</body>
</html>
