<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestis Store - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
        }
        
        header {
            background-color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 32px;
        }
        
        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
        }
        
        .user-email {
            color: #666;
            font-size: 14px;
        }
        
        .btn-logout {
            padding: 8px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-logout:hover {
            background-color: #c0392b;
        }
        
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #f0f0f0;
        }
        
        h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #000;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        Cargando...
    </div>

    <div id="content" style="display: none;">
        <header>
            <h1>Vestis Store</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Productos</a>
                <a href="#">Contacto</a>
                <span></span>
                <span class="user-email" id="userEmail"></span>
                <button class="btn-logout" onclick="handleLogout()">Cerrar Sesi贸n</button>
            </nav>
        </header>
        
        <div class="container">
            <h2>Bienvenido a Vestis Store</h2>
            <div style="margin-top: 40px;">
                <a href="productos.html" style="display: inline-block; padding: 15px 40px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 8px; font-size: 18px; font-weight: 600;">
                    Ver Productos (CRUD)
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5Q8M7chlhNvLuVlUT9vwVYi2YeeFVgdw",
            authDomain: "vestis-store.firebaseapp.com",
            databaseURL: "https://vestis-store-default-rtdb.firebaseio.com",
            projectId: "vestis-store",
            storageBucket: "vestis-store.firebasestorage.app",
            messagingSenderId: "772191597035",
            appId: "1:772191597035:web:d6581633f495e7b7b669ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar autenticaci贸n
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            
            if (user) {
                document.getElementById('userEmail').textContent = ' ' + user.email;
                loading.style.display = 'none';
                content.style.display = 'block';
            } else {
                window.location.href = 'index.html';
            }
        });

        // Funci贸n de cerrar sesi贸n
        window.handleLogout = async function() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error al cerrar sesi贸n: ' + error.message);
            }
        };
    </script>
</body>
</html>
