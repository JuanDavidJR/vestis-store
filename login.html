<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestis Store - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-width: 400px;
        }
        
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background-color: #357ABD;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            background: none;
            border: none;
            color: #4A90E2;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        
        <div id="message" class="message"></div>
        
        <div class="form-group">
            <label>USUARIO</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com" required>
        </div>
        
        <div class="form-group">
            <label>CONTRASEÑA</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button class="btn-primary" onclick="handleLogin()">ENTRAR</button>
        
        <div class="back-link">
            <a href="index.html">Volver</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5Q8M7chlhNvLuVlUT9vwVYi2YeeFVgdw",
            authDomain: "vestis-store.firebaseapp.com",
            databaseURL: "https://vestis-store-default-rtdb.firebaseio.com",
            projectId: "vestis-store",
            storageBucket: "vestis-store.firebasestorage.app",
            messagingSenderId: "772191597035",
            appId: "1:772191597035:web:d6581633f495e7b7b669ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verificar si ya hay sesión activa
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Hacer la función global
        window.handleLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            
            if (!email || !password) {
                showMessage('Por favor completa todos los campos', 'error');
                return;
            }
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('¡Inicio de sesión exitoso!', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
            } catch (error) {
                let errorMessage = 'Error al iniciar sesión';
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Usuario o contraseña incorrectos';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuario no encontrado';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Correo electrónico inválido';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Demasiados intentos. Intenta más tarde';
                }
                
                showMessage(errorMessage, 'error');
            }
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                window.handleLogin();
            }
        });
    </script>
</body>
</html>
