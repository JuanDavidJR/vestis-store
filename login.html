<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestis Store - Login Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: white;
            padding: 60px 80px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            min-width: 450px;
            border: 2px solid #f0f0f0;
        }
        
        h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #000;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
            color: #000;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-link a {
            color: #4A90E2;
            text-decoration: underline;
            cursor: pointer;
        }

        .verification-section {
            display: none;
        }

        .code-info {
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .code-input {
            text-align: center;
            font-size: 24px;
            letter-spacing: 10px;
            font-weight: bold;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #28a745;
        }

        .resend-code {
            text-align: center;
            margin-top: 15px;
        }

        .resend-code button {
            background: none;
            border: none;
            color: #4A90E2;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        
        <div class="security-badge">
            <span style="font-size: 24px;">üîí</span>
            <span>Autenticaci√≥n de dos factores</span>
        </div>

        <div id="message" class="message"></div>
        
        <!-- PASO 1: Email y Contrase√±a -->
        <div id="loginStep">
            <div class="form-group">
                <label>USUARIO</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label>CONTRASE√ëA</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button class="btn-primary" id="btnLogin" onclick="handleLogin()">ENTRAR</button>
        </div>

        <!-- PASO 2: Verificaci√≥n de c√≥digo -->
        <div id="verificationStep" class="verification-section">
            <div class="code-info">
                <p><strong>üìß C√≥digo enviado a tu correo</strong></p>
                <p style="font-size: 12px; margin-top: 5px;">Revisa tu bandeja de entrada y spam</p>
            </div>

            <div class="form-group">
                <label>C√ìDIGO DE VERIFICACI√ìN</label>
                <input type="text" id="verificationCode" class="code-input" maxlength="6" placeholder="000000" required>
            </div>
            
            <button class="btn-primary" onclick="verifyCode()">VERIFICAR C√ìDIGO</button>

            <div class="resend-code">
                <p style="font-size: 12px; color: #666; margin-bottom: 5px;">¬øNo recibiste el c√≥digo?</p>
                <button onclick="resendCode()">Reenviar c√≥digo</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {   getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD5Q8M7chlhNvLuVlUT9vwVYi2YeeFVgdw",
            authDomain: "vestis-store.firebaseapp.com",
            databaseURL: "https://vestis-store-default-rtdb.firebaseio.com",
            projectId: "vestis-store",
            storageBucket: "vestis-store.firebasestorage.app",
            messagingSenderId: "772191597035",
            appId: "1:772191597035:web:d6581633f495e7b7b669ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let generatedCode = null;

     onAuthStateChanged(auth, (user) => {
    // Si ya est√° logueado y verificado, podr√≠as redirigir directo:
    // if (user && user.emailVerified) {
    //     window.location.href = 'home.html';
    // }
});


        window.handleLogin = async function() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('message');
    const btnLogin = document.getElementById('btnLogin');

    messageDiv.style.display = 'none';

    if (!email || !password) {
        showMessage('Por favor completa todos los campos', 'error');
        return;
    }

    btnLogin.disabled = true;
    btnLogin.textContent = 'ENTRANDO...';

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 1Ô∏è‚É£ Verificar si el correo est√° verificado
        if (!user.emailVerified) {
            await signOut(auth);
            showMessage('Debes verificar tu correo antes de entrar. Revisa tu bandeja de entrada.', 'error');
            btnLogin.disabled = false;
            btnLogin.textContent = 'ENTRAR';
            return;
        }

        // 2Ô∏è‚É£ Cargar rol del usuario desde Firestore
        let userRole = 'cliente';
        try {
            const userDocRef = doc(db, 'usuarios', user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                const data = userDocSnap.data();
                userRole = data.tipoUsuario || 'cliente';
            }
        } catch (e) {
            console.error('Error obteniendo rol:', e);
        }

        // Guardar rol en sessionStorage para usarlo en las dem√°s p√°ginas
        sessionStorage.setItem('userRole', userRole);

        showMessage('‚úÖ Inicio de sesi√≥n correcto. Redirigiendo...', 'success');

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000);

    } catch (error) {
        console.error(error);
        btnLogin.disabled = false;
        btnLogin.textContent = 'ENTRAR';

        let errorMessage = 'Error al iniciar sesi√≥n';

        if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password') {
            errorMessage = 'Usuario o contrase√±a incorrectos';
        } else if (error.code === 'auth/user-not-found') {
            errorMessage = 'Usuario no encontrado';
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'El formato del correo electr√≥nico no es v√°lido';
        }

        showMessage(errorMessage, 'error');
    }
};

        window.verifyCode = async function() {
            const inputCode = document.getElementById('verificationCode').value.trim();
            
            if (inputCode.length !== 6) {
                showMessage('El c√≥digo debe tener 6 d√≠gitos', 'error');
                return;
            }

            try {
                // Verificar c√≥digo
                const docRef = doc(db, 'verificacion2fa', currentUser.uid);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    if (data.codigo === inputCode) {
                        // C√≥digo correcto - Obtener rol del usuario
                        const userDocRef = doc(db, 'usuarios', currentUser.uid);
                        const userDocSnap = await getDoc(userDocRef);
                        
                        let userRole = 'cliente'; // Por defecto
                        if (userDocSnap.exists()) {
                            userRole = userDocSnap.data().tipoUsuario || 'cliente';
                        }
                        
                        sessionStorage.setItem('2faVerified', 'true');
                        sessionStorage.setItem('userRole', userRole);
                        showMessage('‚úÖ Verificaci√≥n exitosa. Redirigiendo...', 'success');
                        
                        setTimeout(() => {
                            if (userRole === 'admin') {
                                window.location.href = 'admin-dashboard.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1000);
                    } else {
                        showMessage('‚ùå C√≥digo incorrecto. Intenta de nuevo.', 'error');
                    }
                } else {
                    showMessage('Error: No se encontr√≥ el c√≥digo de verificaci√≥n', 'error');
                }
            } catch (error) {
                showMessage('Error al verificar c√≥digo: ' + error.message, 'error');
            }
        };

        window.resendCode = async function() {
            if (!currentUser) return;
            
            // Generar nuevo c√≥digo
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            await setDoc(doc(db, 'verificacion2fa', currentUser.uid), {
                codigo: generatedCode,
                timestamp: new Date().toISOString()
            });
            
            console.log('üîê NUEVO C√ìDIGO:', generatedCode);
            showMessage(`üì± C√≥digo reenviado: ${generatedCode}`, 'info');
        };

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }

        // Permitir enviar con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginStep').style.display !== 'none') {
                    window.handleLogin();
                } else {
                    window.verifyCode();
                }
            }
        });
    </script>
</body>
</html>
